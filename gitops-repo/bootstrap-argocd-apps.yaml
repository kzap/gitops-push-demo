---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-argocd-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kzap/gitops-push-demo.git
    targetRevision: main
    path: gitops-repo/argocd-apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

